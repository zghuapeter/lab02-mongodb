<html lang="en" class="gr__getbootstrap_com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">-->

    <title>Cover Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

    <style>
        #map {
            height: 98%;
            width: 100%;
        }

        #map_row {
            padding-top: 2%;
            height: 70%;
        }

        .cover-container-index {
            min-width: 60rem;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body class="text-center" data-gr-c-s-loaded="true">

<div class="cover-container-index d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h4 class="masthead-brand" style="font-family: 'Oleo Script Swash Caps', cursive;">A Data Scientist in New
                York</h4>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="cover.html">Cover</a>
                <a class="nav-link active" href="index.html">Visualization</a>
                <a class="nav-link" href="https://github.com/blownhither">Link</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <div class="row" id="map_row">
            <div id="map"></div>
        </div>
        <div class="row small-padding gray-font">
            <div class="col-md-5 offset-md-1">
                <div class="row">
                    <button type="button" class="btn btn-outline-light btn-block col-md-11 offset-md-1" id="visualizeTaxiButton">
                        Visualization NY TAXI
                    </button>
                </div>
                <div class="row small-padding">
                    <form>
                        <div class="form-group form-row">
                            <label for="taxiPriceRangeLow" class="col-md-4 offset-md-1 text-left col-form-label">Price
                                Range: </label>
                            <div class="col-md-3">
                                <input id="taxiPriceRangeLow" type="number" class="form-control form-control-sm" value="0">
                            </div>
                            <span class="col-form-label">-</span>
                            <div class="col-md-3">
                                <input id="taxiPriceRangeHigh" type="number" class="form-control form-control-sm" value="999">
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-md-4 offset-md-1 pt-0 text-left">Display:</legend>
                                <div class="text-left col-md-5">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios"
                                               id="taxiShowDensity"
                                               value="option1" checked>
                                        <label class="form-check-label" for="taxiShowDensity">
                                            Show Density
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios"
                                               id="taxiShowPrice"
                                               value="option2">
                                        <label class="form-check-label" for="taxiShowPrice">
                                            Show Price
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>


            </div>
            <div class="col-md-5">
                <div class="row">
                    <button type="button" class="btn btn-outline-light btn-block col-md-11 offset-md-1" id="visualizeAirbnbButton">Visualization NY Airbnb</button>
                </div>
                <div class="row small-padding">
                    <form class="col-md-12">
                        <div class="form-group form-row">
                            <label for="airbnbKeyword"
                                   class="col-md-4 offset-md-1 text-left col-form-label">Keyword: </label>
                            <div class="col-md-7">
                                <input id="airbnbKeyword" type="text" class="form-control  form-control-sm">
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label for="airbnbKeyword"
                                   class="col-md-4 offset-md-1 text-left col-form-label">Min Review: </label>
                            <div class="col-md-7">
                                <input id="airbnbMinReview" type="number" class="form-control  form-control-sm">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
                    href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>


<!-- Google Map
================================================== -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6drzlcz3yVyRy1rmzGRP2Rmgo34xwltE&callback=initMap&libraries=visualization"
        async defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.25/gmaps.js"></script>
<!-- Bootstrap core JavaScript
================================================== -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="visualization.js"></script>

</body>
</html>
